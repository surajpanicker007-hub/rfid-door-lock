<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Smart Door Lock</title>
  <link rel="stylesheet" href="/styles.css" />
  <!-- Firebase compat libs for easy usage -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <header class="nav">
    <div class="nav-inner">
      <div class="logo">üîê Smart Door Lock</div>
      <nav class="nav-links" id="navLinks">
        <a class="nav-link active" data-page="home">Home</a>
        <a class="nav-link" data-page="enroll">Enroll</a>
        <a class="nav-link" data-page="logs">Logs</a>
      </nav>
      <div class="auth-area">
        <span id="userEmail" class="user-email muted"></span>
        <button id="btnSignOut" class="btn small" style="display:none">Sign out</button>
      </div>
    </div>
  </header>

  <main class="container">
    <section id="home" class="page active">
      <div class="card center">
        <div id="lockIcon" class="lock-icon locked">üîí</div>
        <div id="lockStatus" class="lock-text">LOCKED</div>
        <div class="controls">
          <button id="unlockBtn" class="btn success">Unlock (Passkey)</button>
        </div>
        <div id="notif" class="notification"></div>
      </div>
    </section>

    <section id="enroll" class="page">
      <div class="card">
        <h3>Enroll Passkey</h3>
        <label for="fpLabel">Label</label>
        <input id="fpLabel" placeholder="e.g., Right Thumb" />
        <div class="row">
          <button id="enrollBtn" class="btn primary">Enroll (WebAuthn)</button>
          <button id="syncBtn" class="btn secondary">Sync</button>
        </div>

        <h4 style="margin-top:18px">Registered</h4>
        <div id="usersList"></div>

        <hr />
        <h4>Encryption passphrase</h4>
        <input id="passphrase" type="password" placeholder="Enter passphrase (local only)" />
        <div class="row">
          <button id="setPassBtn" class="btn primary">Set Key</button>
          <button id="clearPassBtn" class="btn secondary">Clear</button>
        </div>
        <p id="passStatus" class="muted"></p>
      </div>
    </section>

    <section id="logs" class="page">
      <div class="card">
        <div class="row space-between">
          <h3>Access Logs</h3>
          <button id="clearLogsBtn" class="btn secondary">Clear</button>
        </div>
        <div id="logsList"></div>
      </div>
    </section>
  </main>

  <script type="module" src="/app.js"></script>
</body>
</html>

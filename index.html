<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="Cache-Control" content="no-store" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Smart Door Lock</title>

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Firebase compat SDKs (CDN) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <h1 class="logo">üîê Smart Door Lock</h1>
      <ul class="nav-menu">
        <li><a class="nav-link active" data-page="home">Home</a></li>
        <li><a class="nav-link" data-page="enroll">Enroll</a></li>
        <li><a class="nav-link" data-page="logs">Logs</a></li>
      </ul>
      <div class="auth-controls">
        <span id="userEmail" class="user-email"></span>
        <button id="btnSignOut" class="btn small" style="display:none">Sign out</button>
        <button id="btnSignIn" class="btn small">Sign in</button>
      </div>
    </div>
  </nav>

  <main class="container">
    <!-- HOME -->
    <section id="home" class="page active">
      <div class="card">
        <div class="lock-status">
          <div id="lockIcon" class="lock-icon locked">üîí</div>
          <div id="lockStatus" class="lock-text">LOCKED</div>
        </div>

        <div class="controls">
          <!-- Note: LOCK button intentionally removed -->
          <button id="unlockBtn" class="btn primary">üîì Unlock (Authenticate)</button>
          <button id="btnConnectBT" class="btn secondary">Connect Bluetooth</button>
        </div>

        <div id="notification" class="notification"></div>
      </div>
    </section>

    <!-- ENROLL -->
    <section id="enroll" class="page">
      <div class="card">
        <h2>Manage Users</h2>

        <div class="form">
          <label for="userName">User name</label>
          <input id="userName" type="text" placeholder="Name (eg. Akilesh Thumb)" />
          <div class="row">
            <button id="enrollBtn" class="btn primary">Enroll Fingerprint</button>
            <button id="syncBtn" class="btn secondary">Sync now</button>
          </div>
          <p id="enrollStatus" class="muted"></p>
        </div>

        <h3>Registered Fingerprints</h3>
        <div id="usersList"></div>
      </div>
    </section>

    <!-- LOGS -->
    <section id="logs" class="page">
      <div class="card">
        <div class="row space-between">
          <h2>Access Logs</h2>
          <button id="clearLogsBtn" class="btn secondary">Clear logs</button>
        </div>
        <div id="logsList" class="logs-list"></div>
      </div>
    </section>
  </main>

  <!-- Sign-in Modal (simple email/password) -->
  <div id="authModal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <h3>Sign in / Register</h3>
      <input id="authEmail" type="email" placeholder="Email" />
      <input id="authPassword" type="password" placeholder="Password" />
      <div class="row">
        <button id="btnRegister" class="btn primary">Register</button>
        <button id="btnLogin" class="btn secondary">Sign in</button>
      </div>
      <button id="btnCloseAuth" class="btn small">Close</button>
      <p id="authMsg" class="muted"></p>
    </div>
  </div>

  <!-- Firebase config file (fill your config) -->
  <script src="firebaseConfig.js"></script>

  <!-- Main app -->
  <script src="app.js"></script>
</body>
</html>

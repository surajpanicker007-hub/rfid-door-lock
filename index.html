<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Door Lock</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Firebase SDKs (compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <meta http-equiv="Cache-Control" content="no-store" />
</head>
<body>
  <header class="nav">
    <div class="nav-inner">
      <div class="logo">üîê Smart Door Lock</div>
      <nav class="nav-links" id="navLinks">
        <a href="#" class="nav-link active" data-page="home">Home</a>
        <a href="#" class="nav-link" data-page="enroll">Enroll</a>
        <a href="#" class="nav-link" data-page="devices">Devices</a>
        <a href="#" class="nav-link" data-page="logs">Logs</a>
      </nav>

      <div class="auth-area">
        <span id="userEmail" class="user-email"></span>
        <button id="btnSignIn" class="btn small">Sign in</button>
        <button id="btnSignOut" class="btn small" style="display:none">Sign out</button>
      </div>

      <button id="navToggle" class="nav-toggle">‚ò∞</button>
    </div>
  </header>

  <main class="container">
    <section id="home" class="page active">
      <div class="card center">
        <div id="lockIcon" class="lock-icon locked">üîí</div>
        <div id="lockStatus" class="lock-text">LOCKED</div>

        <div class="controls">
          <button id="connectBtBtn" class="btn primary">Connect Bluetooth</button>
          <button id="unlockBtn" class="btn success">Unlock (Passkey)</button>
        </div>

        <div id="notif" class="notification"></div>
      </div>
    </section>

    <section id="enroll" class="page">
      <div class="card">
        <h3>Enroll Fingerprint (Passkey)</h3>
        <label>Label</label>
        <input id="fpLabel" placeholder="e.g. Left Thumb" />
        <div class="row">
          <button id="enrollBtn" class="btn primary">Enroll (WebAuthn)</button>
          <button id="syncBtn" class="btn secondary">Sync now</button>
        </div>

        <h4 style="margin-top:18px">Registered</h4>
        <div id="usersList"></div>

        <hr />
        <h4>Encryption passphrase</h4>
        <p class="muted">Passphrase encrypts fingerprint metadata for cross-device sync (not sent to server).</p>
        <input id="passphrase" type="password" placeholder="Enter passphrase" />
        <div class="row">
          <button id="setPassBtn" class="btn primary">Set / Derive Key</button>
          <button id="clearPassBtn" class="btn secondary">Clear</button>
        </div>
        <p id="passStatus" class="muted"></p>
      </div>
    </section>

    <section id="devices" class="page">
      <div class="card">
        <h3>Paired / Saved Devices</h3>
        <div id="devicesList"></div>
      </div>
    </section>

    <section id="logs" class="page">
      <div class="card">
        <div class="row space-between">
          <h3>Access Logs</h3>
          <button id="clearLogsBtn" class="btn secondary">Clear</button>
        </div>
        <div id="logsList"></div>
      </div>
    </section>
  </main>

  <div id="authModal" class="modal" aria-hidden="true">
    <div class="modal-card">
      <h3>Sign in / Register</h3>
      <input id="authEmail" placeholder="Email" type="email" />
      <input id="authPassword" placeholder="Password" type="password" />
      <div class="row">
        <button id="btnRegister" class="btn primary">Register</button>
        <button id="btnLogin" class="btn secondary">Sign in</button>
      </div>
      <div style="margin-top:12px">
        <button id="googleLogin" class="btn google">Continue with Google</button>
      </div>
      <button id="closeAuth" class="btn small">Close</button>
      <p id="authMsg" class="muted"></p>
    </div>
  </div>

  <script src="firebaseConfig.js"></script>
  <script src="app.js"></script>
</body>
</html>
